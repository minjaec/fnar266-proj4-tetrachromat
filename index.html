<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>tetrachromat</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css?family=Muli:300,400,700');

    html,
    body {
        margin: 0px;
        border: 0;
        font-family: 'Muli', sans-serif;
    }
    #main-container {
        top: 0;
        left: 0;
        height: 90%;
        width: 90%;
        padding: 5%;
        z-index: 1;
    }

    a {
        text-decoration: none;
        color: white;
    }

    a:hover {
        color:beige;
    }

    p {margin-bottom: 1.3em;}

    h1, h2, h3, h4 {
        margin: 1.414em 0 0.5em;
        font-family: 'Muli', sans-serif;
        font-weight: 300;
        line-height: 1.2;
    }

    h1 {
        margin-top: 0;
        font-size: 3.998em;
    }

    h2 {font-size: 2.827em;}

    h3 {font-size: 1.999em;}

    h4 {font-size: 1.414em;}

    small, .font_small {font-size: 0.707em;}

</style>

<body>
    <script type="text/javascript" src='js/movingGradients.js'></script>
    <div id="main-container"></div>
    <script> 
        var doc = document.getElementById("main-container");
        var title = document.createElement("h1");
        title.innerHTML = 'tetrachromat'.link("#");
        doc.appendChild(title);

        var pageElements = [];
        pageElements.push(title);
        
        setInterval(updatePageElementColor, 30);

        function updatePageElementColor() {
            pageElements.forEach(function(item) {
                item.style.background = getCSSLinearGradient(item.getBoundingClientRect());
                item.style.webkitBackgroundClip = 'text';
                item.style.webkitTextFillColor = 'transparent';
                //item.style.opacity = 0.5;
            });
        }

        //fade in and out of existence

        //move about randomly
        
    </script>
</body>

</html>
